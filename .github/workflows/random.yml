name: Click分享Link
on:
  push:
    branches:
      - main
  schedule:
    - cron: '1,32 * * * *' 
  workflow_dispatch:
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的仓库历史
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # 自动检测package-lock.json文件
          
      - name: 检查锁文件是否存在
        id: check_files
        run: |
          if [ -f "package-lock.json" ]; then
            echo "lock_file_exists=true" >> $GITHUB_OUTPUT
          else
            echo "lock_file_exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install dependencies
        run: |
          if [ "${{ steps.check_files.outputs.lock_file_exists }}" == "true" ]; then
            npm ci
          else
            npm install
            npm shrinkwrap  # 创建锁文件
          fi
          
      - name: '运行'
        run: |
          node momo_random.js
        env:
          PUSH_PLUS_TOKEN: ${{ secrets.PUSH_PLUS_TOKEN }}
          PUSH_PLUS_USER: ${{ secrets.PUSH_PLUS_USER }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
          QYWX_AM: ${{ secrets.QYWX_AM }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}    
